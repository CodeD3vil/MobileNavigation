<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap"
            rel="stylesheet"
        />
        <title>Mobile Navigation</title>
        <link rel="stylesheet" href="style.css" />
        <script src="script.js" defer></script>
        <script src="https://apps.elfsight.com/p/platform.js" defer></script>
    </head>
    <body>
        <main class="page">
            <header class="primary-header flex">
                <div>
                    <img class="logo" src="img/logo.png" alt="logo" />
                </div>
                <!-- MOBILE TOGGLE MENU BUTTON -->
                <!-- The aria-controls attribute identifies the element (or elements) whose contents or presence are controlled by the element on which the attribute is set, regardless of what type of interaction initiates the impacted behavior.
                    ///////////////////////////////////
                aria-expanded is a condition for the mobile menu controls to reveal and hide it -->
                <button
                    class="mobile-toggle"
                    aria-controls="primary-navigation"
                >
                    <span class="sr-only">Menu</span>
                    <svg class="hamburger-button" viewBox="0 0 448 512">
                        <path
                            d="M0 96C0 78.33 14.33 64 32 64H416C433.7 64 448 78.33 448 96C448 113.7 433.7 128 416 128H32C14.33 128 0 113.7 0 96zM0 256C0 238.3 14.33 224 32 224H416C433.7 224 448 238.3 448 256C448 273.7 433.7 288 416 288H32C14.33 288 0 273.7 0 256zM416 448H32C14.33 448 0 433.7 0 416C0 398.3 14.33 384 32 384H416C433.7 384 448 398.3 448 416C448 433.7 433.7 448 416 448z"
                        />
                    </svg>
                </button>
                <!-- MOBILE TOGGLE MENU BUTTON -->
                <!-- NAVIGATION -->
                <nav>
                    <ul
                        data-visible="false"
                        id="primary-navigation"
                        class="primary-navigation flex"
                    >
                        <li class="header-nav-links">
                            <a href="#"><span>H</span>ome</a>
                        </li>
                        <li class="header-nav-links">
                            <a href="#"><span>P</span>roducts</a>
                        </li>
                        <li class="header-nav-links">
                            <a href="#"><span>S</span>ales</a>
                        </li>
                    </ul>
                </nav>
                <!-- NAVIGATION -->
            </header>
            <section class="section"></section>
        </main>
    </body>
</html>
